{% extends 'core/base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title mb-4">Agregar Stock para {{ producto.name }}</h1>
                {% if producto.image %}
                    <img src="{{ producto.image.url }}" alt="{{ producto.name }}" class="img-thumbnail mb-3" style="width: 200px; height: auto;">
                {% else %}
                    No Image
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_size">Talla:</label>
                        <br>
                        {{ form.size }}
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="id_stock">Cantidad de stock:</label>
                        <br>
                        {{ form.stock }}
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Agregar Stock</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
